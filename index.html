<h1>

  <div id="init-area">
    <h3>
      초기화하기

    <form action="Javascript: fnObj.initItem();">
      아이템 종류 <select id="item-type">
        <option value="weapon">무기</option>
        <option value="emblem">엠블렘</option>
        <option value="subWeapon">보조무기</option>

        <option value="upper_armor">상의</option>
        <option value="armor">한벌옷</option>
        <option value="lower_armor">하의</option>
        <option value="shoes">신발</option>
        <option value="gloves">장갑</option>
        <option value="accessory1">망토,벨트,어깨장식</option>
        <option value="accessory2">얼굴장식,눈장식,귀고리,반지,펜던트</option>
        <option value="metal_heart">기계심장</option>
      </select>

        <option value="unique">유니크</option>
        <option value="legendary">레전더리</option>

        <option value="legendary">레전더리</option>

        <option>200</option>
        <option>160</option>
        <option>150</option>
        <option>145</option>
        <option>140</option>
        <option>135</option>
        <option>130</option>

      </select>

      <input type="submit" value="실행">

  <div id="item-info-area">
    <div id="item-info-icon">
  
    </div>
    <h2 id="item-info-name">
      초기화를 먼저 진행해주세요

    <div id="item-info-upper-ability">
      <span class="upper rare">레어등급</span>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div id="item-info-lower-ability">

      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>

    <button onclick="fnObj.run('additionalCube')">에디큐브</button>
  </div>
  
  <div id="report-area">
    <h3>
      현재까지 누적 재화사용량
